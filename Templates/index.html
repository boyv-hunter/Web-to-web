<!DOCTYPE html>
<html>
  <head>
    <title>Flask App</title>
    <style>
      .button {
        background-color: #4CAF50; /* Green */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .button:hover {
        background-color: #3e8e41;
      }
      .button:disabled {
        background-color: #ccc;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to my Flask App!</h1>
    <button id="run-button" class="button" onclick="toggleScript()">Run Script</button>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
      let scriptRunning = false;
      
      function toggleScript() {
        if (scriptRunning) {
          // Stop script
          $.ajax({
            type: "POST",
            url: "/stop",
            success: function() {
              scriptRunning = false;
              $("#run-button").text("Run Script");
              $("#run-button").removeClass("running");
              $("#run-button").addClass("stopped");
            }
          });
        } else {
          // Start script
          $.ajax({
            type: "POST",
            url: "/run",
            success: function() {
              scriptRunning = true;
              $("#run-button").text("Stop Script");
              $("#run-button").removeClass("stopped");
              $("#run-button").addClass("running");
            }
          });
        }
      }
    </script>
  </body>
</html>
